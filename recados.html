<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reminder</title>
    <link rel="stylesheet" type="text/css" href="css.css"/>
</head>
<body>
    <header>
        <div class="logo-menor">
            <img class="logo" src="img/logo_menor.png">
        </div>  
        <div class="painel-conta">
            <div class="icone-usuario">
                <img src="img/icone-usuario.png">
                <h3>Aquilesxd</h3>
            </div>
            <div class="botao-sair">
                <img src="img/erro.png" onclick="botaoMenor(this); botaoDeslogar()">
            </div>
        </div>
    </header>
    <main class="recados">
        <section class="barra-titulo">
            <div class="titulo">
                <h1>Lembretes</h1>
            </div>
            <div class="secao-adicionar">
                <div class="botao-adicionar">
                    <img src="img/botao-adicionar.png" onmouseover="botaoAdicionarHover('ON')" onmouseout="botaoAdicionarHover('OFF')" onclick="adicionar()">
                    <button onmouseover="botaoAdicionarHover('ON')" onmouseout="botaoAdicionarHover('OFF')" onclick="adicionar()"><h3>Adicionar</h3></button>
                </div>
            </div>
        </section>
        <section class="menu lembretes">
            <form>
                <table>
                    <tr>
                        <th class="acao"><span>Ação: </span><input type="text" required id="input-acao"></th>
                        <th><span>Data: </span><input type="date" required id="input-data"></th>
                        <th><span>Hora(s): </span><input type="time" required id="input-hora"></th>
                    </tr>
                    <tr>
                        <th colspan="4" class="sombra"><span>Descrição: </span><textarea required></textarea></th>
                    </tr>
                </table>
                <button>Confirmar</button>
                <button>Cancelar</button>
            </form>
        </section>
        <section class="lembretes">
            <table>
                <tr class="espacamento"> 
                    <th colspan="4"></th>
                </tr>
                <tr>
                    <th class="acao"><span>Ação: </span>Arrumar a cama</th>
                    <th><span>Data: </span>21/11/2022</th>
                    <th><span>Hora(s): </span>19:00</th>
                    <th class="botoes sombra">
                        <button class="botao-editar" onclick="editar(); botaoMaior(this)">Editar</button>
                        <button class="botao-apagar" onclick="apagar(); botaoMaior(this)">Apagar</button>
                    </th>
                </tr>
                <tr>
                    <th colspan="4" class="sombra"><span>Descrição: </span>Dobrar as cobertas, tirar os travesseiros e colocar o lençol.</th>
                </tr>
            </table>
        </section>
    </main>
    <footer class="recados"></footer>
    <script src="recados.js"></script>
</body>
</html>
