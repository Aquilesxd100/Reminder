<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reminder</title>
    <link rel="stylesheet" type="text/css" href="css.css"/>
</head>
<body>
    <header>
        <div class="logo-menor">
            <img class="logo" src="img/logo_menor.png">
        </div>  
        <div class="painel-conta">
            <div class="icone-usuario">
                <img src="img/icone-usuario.png">
                <h3>Aquilesxd</h3>
            </div>
            <div class="botao-sair">
                <img src="img/erro.png" onclick="botaoMenor('div.botao-sair img'); botaoDeslogar()">
            </div>
        </div>
    </header>
    <main class="recados">
        <section class="barra-titulo">
            <div class="titulo">
                <h1>Lembretes</h1>
            </div>
            <div class="secao-adicionar">
                <div class="botao-adicionar">
                    <img src="img/botao-adicionar.png" onmouseover="botaoAdicionarHover('ON')" onmouseout="botaoAdicionarHover('OFF')" onclick="adicionar()">
                    <button onmouseover="botaoAdicionarHover('ON')" onmouseout="botaoAdicionarHover('OFF')" onclick="adicionar()"><h3>Adicionar</h3></button>
                </div>
            </div>
        </section>
        <section class="lembretes">
            <table>
                <tr>
                    <th>Nome:</th>
                    <th>Data:</th>
                    <th>Hora:</th>
                    <th>[Editar] [Apagar]</th>
                </tr>
                <tr>
                    <th colspan="4">Descrição:</th>
                </tr>
            </table>
        </section>
    </main>
    <footer class="recados"></footer>
    <script src="recados.js"></script>
</body>
</html>
